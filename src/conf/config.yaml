# defaults
defaults:
  - model: bandsplitrnnV7
  - train_dataset: default
  - val_dataset: default
  - test_dataset: default
  - sad: default
  - augmentations: default
  - featurizer: stft
  - callbacks: default
  - _self_

# data
train_loader:
  batch_size: 10
  num_workers: 8
  persistent_workers: True
  shuffle: True
  drop_last: True
val_loader:
  batch_size: 10
  num_workers: 8
  persistent_workers: True
  shuffle: False
  drop_last: False

# optimization
opt:
  _target_: torch.optim.Adam
  lr: 8e-1
# sch:
#   _target_: torch.optim.lr_scheduler.StepLR
#   step_size: 2
#   gamma: 0.98

# torch.optim.lr_scheduler.LambdaLR
sch:
    # warmup_step: 0
    # alpha: 0.1
    # gamma: 0.95

ckpt_path: null

logger:
  _target_: pytorch_lightning.loggers.TensorBoardLogger
  save_dir: "/tb_logs"
  name: ""
  version: ""
  default_hp_metric: False

trainer:
  fast_dev_run: False
  max_epochs: 1000
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 5
  log_every_n_steps: 100
  accelerator: "auto"
  devices: -1
  gradient_clip_val: 5
  precision: 32
  enable_progress_bar: True
  benchmark: True
  deterministic: False

# hydra
experiment_dirname: bandsplitrnn
hydra:
  run:
    dir: logs/${...experiment_dirname}/${now:%Y-%m-%d}_${now:%H-%M}
  job:
    chdir: False
